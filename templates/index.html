<!doctype html>
<html>
<head>
    <title>Kontrol Arduino</title>
</head>
<body>
    <h1>Kirim Instruksi ke Arduino</h1>
    <form action="/send" method="post">

        <input type="text" id="instruction" name="instruction" required>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
